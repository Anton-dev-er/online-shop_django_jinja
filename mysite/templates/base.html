{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Yoga Studio Template">
  <meta name="keywords" content="Yoga, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Violet | Template</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="{% static 'Violet/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'Violet/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'Violet/css/nice-select.css' %}">
  <link rel="stylesheet" href="{% static 'Violet/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'Violet/css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'Violet/css/slicknav.min.css' %}">
  <link rel="stylesheet" href="{% static 'Violet/css/style.css' %}">

  <!-- Bootstrap-->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">


</head>

<body>
<div id="preloder">
  <div class="loader"></div>
</div>

<div class="search-model">
  <div class="h-100 d-flex align-items-center justify-content-center">
    <div class="search-close-switch">+</div>
    <form class="search-model-form">
      <input type="text" id="search-input" placeholder="Search here.....">
    </form>
  </div>
</div>

{% include 'inc/_header-sections.html' %}
{% include 'inc/_header-info.html' %}

{% block content %}Content{% endblock %}

<div class="logo-section spad">
  <div class="logo-items owl-carousel">
    <div class="logo-item">
      <img src="{% static 'img/logos/logo-1.png' %}" alt="">
    </div>
    <div class="logo-item">
      <img src="{% static 'img/logos/logo-2.png' %}" alt="">
    </div>
    <div class="logo-item">
      <img src="{% static 'img/logos/logo-3.png' %}" alt="">
    </div>
    <div class="logo-item">
      <img src="{% static 'img/logos/logo-4.png' %}" alt="">
    </div>
    <div class="logo-item">
      <img src="{% static 'img/logos/logo-5.png' %}" alt="">
    </div>
  </div>
</div>

{% include 'inc/_footer.html' %}


<script src="{% static 'Violet/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'Violet/js/bootstrap.min.js' %}"></script>
<script src="{% static 'Violet/js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'Violet/js/jquery.slicknav.js' %}"></script>
<script src="{% static 'Violet/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'Violet/js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'Violet/js/mixitup.min.js' %}"></script>
<script src="{% static 'Violet/js/main.js' %}"></script>

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script>

</body>
